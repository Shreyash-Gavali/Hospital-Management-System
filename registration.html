<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom: none;
            padding: 2rem;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
        }
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: #764ba2;
            box-shadow: 0 0 0 0.2rem rgba(118,75,162,0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(50,50,93,.1), 0 3px 6px rgba(0,0,0,.08);
        }
        .input-group-text {
            background-color: #e9ecef;
            border: 2px solid #e9ecef;
            border-radius: 10px 0 0 10px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-7">
                <div class="card">
                    <div class="card-header text-center">
                        <h2 class="mb-0">
                            <i class="bi bi-person-plus me-2"></i>Patient Registration
                        </h2>
                    </div>
                    <div class="card-body p-5">
                        <form>
                            <div class="mb-4">
                                <label for="patientName" class="form-label">
                                    <i class="bi bi-person me-2"></i>Patient Name
                                </label>
                                <input type="text" class="form-control" id="patientName" required>
                            </div>
                            <div class="mb-4">
                                <label for="age" class="form-label">
                                    <i class="bi bi-calendar me-2"></i>Age
                                </label>
                                <input type="number" class="form-control" id="age" required>
                            </div>
                            <div class="mb-4">
                                <label for="disease" class="form-label">
                                    <i class="bi bi-virus me-2"></i>Disease
                                </label>
                                <input type="text" class="form-control" id="disease" required>
                            </div>
                            <div class="row mb-4">
                                <div class="col-md-6 mb-4 mb-md-0">
                                    <label for="admittedOn" class="form-label">
                                        <i class="bi bi-box-arrow-in-right me-2"></i>Admitted On
                                    </label>
                                    <input type="date" class="form-control" id="admittedOn" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="dischargedOn" class="form-label">
                                        <i class="bi bi-box-arrow-right me-2"></i>Discharged On
                                    </label>
                                    <input type="date" class="form-control" id="dischargedOn">
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="phoneNumber" class="form-label">
                                    <i class="bi bi-telephone me-2"></i>Phone Number
                                </label>
                                <input type="tel" class="form-control" id="phoneNumber" required>
                            </div>
                            <div class="mb-4">
                                <label for="fees" class="form-label">
                                    <i class="bi bi-currency-rupee me-2"></i>Fees (in Rs)
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text">â‚¹</span>
                                    <input type="number" class="form-control" id="fees" step="1" required>
                                </div>
                            </div>
                            <div class="d-grid mt-5">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-check-circle me-2"></i>Submit Registration
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, for certain components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
